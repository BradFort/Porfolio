<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title data-i18n="pages.register.title">Créer un compte - ChatApp XP</title>
  <meta
    http-equiv="Content-Security-Policy"
    content="
      default-src 'self';
       connect-src 'self' http://localhost:* http://127.0.0.1:* ws://localhost:* ws://127.0.0.1:*
       https://o4510364795469824.ingest.us.sentry.io wss://chatapp-xp.fun
       wss://www.chatapp-xp.fun wss://www.chatapp-xp.fun/ws https://chatapp-xp.fun https://www.chatapp-xp.fun;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data:;
    "
  />
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="../../assets/css/register.css">
</head>
<body>
<div class="window-titlebar">
  <div class="titlebar-left">
    <div class="window-icon"></div>
    <span class="window-title" data-i18n="pages.register.windowTitle">Créer un compte - ChatApp XP</span>
  </div>
  <div class="titlebar-controls">
    <button class="titlebar-button minimize">_</button>
    <button class="titlebar-button maximize">□</button>
    <button class="titlebar-button close">×</button>
  </div>
</div>

<div class="main-container">
  <div class="container">
    <div class="section">
      <h1 data-i18n="pages.register.heading">Créer un compte</h1>

      <form id="registerForm" novalidate>
        <div>
          <label for="register-name" data-i18n="pages.register.nameLabel">Pseudo :</label>
          <input type="text" id="register-name" data-i18n="pages.register.namePlaceholder" data-i18n-attr="placeholder" placeholder="Entrez votre nom" />
        </div>
        <div>
          <label for="register-email" data-i18n="pages.register.emailLabel">Email :</label>
          <input type="email" id="register-email" data-i18n="pages.register.emailPlaceholder" data-i18n-attr="placeholder" placeholder="Entrez votre email" />
        </div>
        <div>
          <label for="register-password" data-i18n="pages.register.passwordLabel">Mot de passe :</label>
          <input type="password" id="register-password" data-i18n="pages.register.passwordPlaceholder" data-i18n-attr="placeholder" placeholder="Mot de passe" />
        </div>
        <div>
          <label for="register-password-confirmation" data-i18n="pages.register.passwordConfirmLabel">Confirmer le mot de passe :</label>
          <input type="password" id="register-password-confirmation" data-i18n="pages.register.passwordConfirmPlaceholder" data-i18n-attr="placeholder" placeholder="Confirmez le mot de passe" />
        </div>
        <button type="submit" class="send-button" data-i18n="pages.register.submit">
          S'inscrire
        </button>
      </form>

      <div class="auth-link-container">
        <a href="login.html" data-i18n="pages.register.hasAccountLink">
          Déjà un compte ? Connectez-vous
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Status Bar -->
<div class="status-bar">
  <div class="status-section">
    <div class="network-status disconnected">
      <div class="network-icon"></div>
      <span data-i18n="status.disconnected">Déconnecté</span>
    </div>
  </div>
  <div class="status-section">
    <span data-i18n="pages.register.status">Création de compte</span>
  </div>
</div>
<div class="notification-container"></div>
<script type="module" src="../lang/i18nDom.js"></script>
<script type="module" src="../components/chat/theme/ThemeManager.js"></script>
<script type="module" src="../components/notifs/NotificationManager.js"></script>
<script type="module" src="../../assets/js/register.js"></script>
</body>
</html>
