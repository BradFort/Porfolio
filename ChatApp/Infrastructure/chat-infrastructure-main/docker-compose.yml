services:
  # Base de donn√©es MySQL
  mysql:
    image: mysql:8.0
    container_name: chatapp_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - chatapp_network
    ports:
      - "${DB_PORT:-3313}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis pour cache et pub/sub
  redis:
    image: redis:7-alpine
    container_name: chatapp_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --loglevel debug
    volumes:
      - redis_data:/data
    networks:
      - chatapp_network
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # API Laravel
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: chatapp_api
    restart: unless-stopped
    environment:
      APP_NAME: ${APP_NAME}
      APP_ENV: ${APP_ENV}
      APP_KEY: ${APP_KEY}
      APP_DEBUG: ${APP_DEBUG}
      APP_URL: ${APP_URL}

      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}

      REDIS_CLIENT: phpredis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      CACHE_STORE: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: redis
    volumes:
      - ./api:/var/www
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chatapp_network
    ports:
      - "0.0.0.0:8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/chatappAPI/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Serveur WebSocket
  websocket:
    build:
      context: ./websocket
      dockerfile: Dockerfile
    container_name: chatapp_websocket
    restart: unless-stopped
    environment:
      PORT: 3001
      HOST: 0.0.0.0
      NODE_ENV: ${NODE_ENV}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      API_URL: http://api:8000
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    volumes:
      - ./websocket:/app
      - websocket_logs:/app/logs
      - /app/node_modules
    networks:
      - chatapp_network
    ports:
      - "0.0.0.0:3001:3001"
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "--tries=1", "http://127.0.0.1:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Nginx - Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: chatapp_nginx
    restart: unless-stopped
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
    volumes:
      - ./Guide de l'utilisateur.odt:/usr/share/nginx/html/guide-utilisateur.odt:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites:/etc/nginx/conf.d:ro
      - ./certs:/etc/nginx/certs:ro
      - certbot_www:/var/www/certbot:ro
      - ./api/storage/app/public:/home/deploy/chat-infrastructure/api/storage/app/public:ro
    depends_on:
      - api
      - websocket
    networks:
      - chatapp_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "-O", "/dev/null", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot pour SSL (Let's Encrypt)
  certbot:
    image: certbot/certbot:latest
    container_name: chatapp_certbot
    volumes:
      - ./certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 12h & wait $${!}; done;'"
    networks:
      - chatapp_network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  api_storage:
    driver: local
  websocket_logs:
    driver: local
  certbot_www:
    driver: local

networks:
  chatapp_network:
    driver: bridge
    name: chatapp_network
