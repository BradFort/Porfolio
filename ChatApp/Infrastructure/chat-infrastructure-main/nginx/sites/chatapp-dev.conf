# Configuration pour le développement et production
upstream api_backend {
    server chatapp_api:8000;
}

upstream websocket_backend {
    server chatapp_websocket:3001;
}

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    server_name chatapp-xp.fun www.chatapp-xp.fun;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name chatapp-xp.fun www.chatapp-xp.fun;

    # SSL Configuration
    ssl_certificate /etc/nginx/certs/live/chatapp-xp.fun/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/live/chatapp-xp.fun/privkey.pem;

    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    location /storage/ {
    alias /home/deploy/chat-infrastructure/api/storage/app/public/;
    access_log off;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API REST - IMPORTANT: le slash final est crucial!
    location /chatappAPI/ {
        proxy_pass http://api_backend/chatappAPI/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # WebSocket
    location /ws {
        proxy_pass http://websocket_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    location / {
        return 200 '<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>ChatApp</title>
    </head>
    <body>
        <p>allo :)</p>
        <p><a href="/guide-utilisateur.odt" download>Télécharger le guide de l\'utilisateur</a></p>
    </body>
    </html>';
        add_header Content-Type text/html;
    }

    location = /guide-utilisateur.odt {
        alias /usr/share/nginx/html/guide-utilisateur.odt;
        add_header Content-Disposition 'attachment; filename="guide-de-l-utilisateur.odt"';
        add_header Content-Type application/vnd.oasis.opendocument.text;
    }
}
